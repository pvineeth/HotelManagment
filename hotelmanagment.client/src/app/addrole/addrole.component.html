<div class="container">
  <h2>Add Role</h2>
  <form>
    <div class="form-group">
      <label for="username">RoleName:</label>
      <input type="text" id="rolename" name="rolename" [(ngModel)]="roleName" placeholder="Enter rolename..">
    </div>
    <button type="submit" (click)="addRole()">Add Role</button>
  </form>
</div>
