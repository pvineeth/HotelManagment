<img class="sideLogo" src="../../assets/Images/wave.png" />
<div class="mainContainer">
  <div class="img">
    <img src="../../assets/Images/bg.svg" />
  </div>
  <div class="LoginContent">
    <form action="/" method="post">
      <img class="avathar" src="../../assets/Images/avatar.svg" />
      <h2>Welcome</h2>
      <div class="inputdiv one focus">
        <div class="i">
          <i class="fa fa-user"></i>
        </div>
        <div>
          <input class="input" type="text" [(ngModel)]="UserName" placeholder="UserName" name="UserName1" />
        </div>
      </div>
      <div class="inputdiv two focus">
        <div class="i">
          <i class="fa fa-lock"></i>
        </div>
        <div>
          <input class="input" type="text" [(ngModel)]="Password" placeholder="Password" name="password1" />
        </div>
      </div>
      <a href="#">Forgot Password</a>
        <input type="submit" class="btn" (click)="loginfunction()" value="login"/>
    </form>
  </div>
</div>
