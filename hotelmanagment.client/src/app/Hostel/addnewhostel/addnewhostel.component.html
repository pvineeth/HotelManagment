<div class="container">
  <h1>Add New Hostel</h1>
  <form action="/" method="post">
    <div class="form-group">
      <label>Hotel Name:</label>
      <input type="text" name="name" [(ngModel)]="newHostel" value="" />
    </div>
    <button type="submit" (click)="addHostel()">Add Role</button>
  </form>
</div>
