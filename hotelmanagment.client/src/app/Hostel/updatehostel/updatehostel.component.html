<div class="container">
  <h1>Add New Hostel</h1>
  <form action="/" method="post">
    <div class="form-group">
      <label>Hotel Name:</label>
      <input type="text" name="name" [(ngModel)]="HostelName" value="" />
    </div>
    <button type="submit" (click)="UpdateHostel()">Update Hostel</button>
  </form>
</div>
